<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                TODOアプリ
            </h1>
            
            <div class="mb-8">
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="newTask" 
                        placeholder="新しいタスクを入力..." 
                        class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700 placeholder-gray-400"
                    >
                    <button 
                        onclick="addTask()" 
                        class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-200 transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:scale-105"
                    >
                        追加
                    </button>
                </div>
            </div>
            
            <ul id="taskList" class="space-y-3"></ul>
        </div>
    </div>

    <script>
        const BEARER_TOKEN = 'your-secret-token';
        
        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${BEARER_TOKEN}`,
                'Content-Type': 'application/json'
            };
        }
        
        async function fetchTasks() {
            const res = await fetch('/tasks', {
                headers: { 'Authorization': `Bearer ${BEARER_TOKEN}` }
            });
            if (!res.ok) {
                if (res.status === 401) {
                    alert('認証エラー: トークンが無効です');
                    return;
                }
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            if (tasks.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'text-center py-12 text-gray-500';
                emptyState.innerHTML = `
                    <div class="text-6xl mb-4">📝</div>
                    <p class="text-lg">まだタスクがありません</p>
                    <p class="text-sm">上の入力欄からタスクを追加してください</p>
                `;
                list.appendChild(emptyState);
                return;
            }
            
            tasks.forEach((task, i) => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 rounded-xl p-4 border border-gray-200 hover:border-blue-300 transition-all duration-200 animate-slide-in';
                li.style.animationDelay = `${i * 50}ms`;
                
                li.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span class="text-gray-800 font-medium flex-1 mr-4">${task}</span>
                        <div class="flex gap-2">
                            <button 
                                onclick="editTask(${i}, '${task.replace(/'/g, "\\'")}')" 
                                class="px-3 py-1.5 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition-colors duration-200 text-sm font-medium"
                            >
                                ✏️ 編集
                            </button>
                            <button 
                                onclick="deleteTask(${i})" 
                                class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors duration-200 text-sm font-medium"
                            >
                                🗑️ 削除
                            </button>
                        </div>
                    </div>
                `;
                
                list.appendChild(li);
            });
        }
        async function addTask() {
            const input = document.getElementById('newTask');
            const task = input.value.trim();
            if (!task) return;
            try {
                const res = await fetch('/tasks', { 
                    method: 'POST', 
                    headers: getAuthHeaders(), 
                    body: JSON.stringify({ task }) 
                });
                if (!res.ok) {
                    if (res.status === 401) {
                        alert('認証エラー: トークンが無効です');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                input.value = '';
                fetchTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                alert('タスクの追加に失敗しました');
            }
        }
        async function deleteTask(index) {
            try {
                const res = await fetch(`/tasks/${index}`, { 
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${BEARER_TOKEN}` }
                });
                if (!res.ok) {
                    if (res.status === 401) {
                        alert('認証エラー: トークンが無効です');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('タスクの削除に失敗しました');
            }
        }
        async function editTask(index, currentTask) {
            const newTask = prompt('タスクを編集:', currentTask);
            if (newTask && newTask.trim() && newTask.trim() !== currentTask) {
                try {
                    const res = await fetch(`/tasks/${index}`, { 
                        method: 'PUT', 
                        headers: getAuthHeaders(), 
                        body: JSON.stringify({ task: newTask.trim() }) 
                    });
                    if (!res.ok) {
                        if (res.status === 401) {
                            alert('認証エラー: トークンが無効です');
                            return;
                        }
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    fetchTasks();
                } catch (error) {
                    console.error('Error editing task:', error);
                    alert('タスクの編集に失敗しました');
                }
            }
        }
        
        // Enter key support for adding tasks
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('newTask');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
        fetchTasks();
    </script>
</body>
</html>
